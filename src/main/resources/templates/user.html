<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>User panel</title>
</head>
<body>
<div class="container-fluid">
    <!-- Верхняя панель -->
    <div class="row">
        <div class="col-md-12">
            <nav class="navbar navbar-dark bg-dark">
                <a class="navbar-brand text-white">
                    <span style="font-weight: bold;" th:text="${user.getName()}"></span>
                    <span> with roles: </span>
                    <span th:each="role : ${user.getRoles()}"
                          th:text="${#strings.substringAfter(role.name, 'ROLE_')} + ' '"></span>
                </a>
                <a class="text-secondary text-decoration-none" href="/logout">Logout</a>
            </nav>
        </div>
    </div>

    <!-- Основной контент -->
    <div class="row">
        <!-- Левое меню -->
        <div class="col-xl-2">
            <div class="nav flex-column nav-pills mt-3" role="tablist">
                <a class="nav-link" id="user-tab" data-toggle="tab" href="#user" role="tab" aria-controls="user">User</a>
            </div>
        </div>

        <!-- User панель -->
        <div class="col-xl-10 bg-light">
            <div class="tab-content">
                <div class="tab-pane fade show active" id="user" role="tabpanel">
                    <h1 class="mt-3">User information-page</h1>
                    <h5>About user</h5>
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Login</th>
                            <th>Roles</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td th:text="${user.id}"></td>
                            <td th:text="${user.name}"></td>
                            <td th:text="${user.login}"></td>
                            <td>
                        <span th:each="role : ${user.getRoles()}"
                              th:text="${#strings.substringAfter(role.name, 'ROLE_')} + ' '"></span>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Скрипты -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
